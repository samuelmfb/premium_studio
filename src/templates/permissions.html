<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

<body class="bg-dark-blue">
    <!-- Header -->
    <!-- jumbotron -->
    <div class="mb-4 bg-blue d-flex align-middle mt-5">
        <div class="container-fluid py-5 d-flex justify-content-around">
            <div class="col py-5 d-flex justify-content-start">
                <a href="/gestao" style="margin-left : 3rem"><i class="fa-solid fa-circle-chevron-left fa-2x"></i></a>
            </div>
            <div class="col py-5 d-flex justify-content-center">
                <h2>Gestão</h2>
            </div>
            <div class="col py-5 d-flex justify-content-start">
                
            </div>
            
        </div>
    </div>
    <!-- busca -->
    <div class="container-md d-flex justify-content-start" >
        <div class="row mt-3 mb-3" >
            <div class="col" style="width:350px;">
                <input type="text" id="busca" class="form-control" />
            </div>
            <div class="col" style="width:250px;">
            
                <button type="submit" id="bt-submit" class="btn btn-basic"><i class="fa-brands fa-searchengin"></i>Buscar Usuário</button>
            </div>
        </div>
    
    </div>
    <!-- lista -->
    <div class="container-md bg-light-blue d-flex justify-content-between align-content-center" >
        <p class="m-3">Funcionario 1</p>
        <select class="form-select m-3" aria-label="Atribuir perfil de acesso" style="width:250px">
            <option selected>Atribuir perfil de acesso</option>
            <option value="1">Produtor</option>
            <option value="2">Funcionário</option>
            <option value="3">Cliente</option>
            <option value="4">Gerente</option>
          </select>
        
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" id="bt-submit" class="btn btn-basic m-5 "><i class="fa-regular fa-floppy-disk"></i> Salvar Alterações</button>
    </div>
    
</body>
