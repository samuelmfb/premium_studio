<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Premium Studio - Nova Tarefa</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/main.css'>
    <!-- <script src='main.js'></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body class="bg-dark-blue">
    <!-- Header -->
    <!-- jumbotron -->
    <div class="mb-4 bg-blue d-flex align-middle mt-5">
        <div class="container-fluid py-5 d-flex justify-content-around">
            <div class="col py-5 d-flex justify-content-start">
                <a href="/exibir_projeto" style="margin-left : 3rem"><i class="fa-solid fa-circle-chevron-left fa-2x"></i></a>
            </div>
            <div class="col py-5 d-flex justify-content-center">
                <h2>Nova Tarefa</h2>
            </div>
            <div class="col py-5 d-flex justify-content-start">
                
            </div>
            
        </div>
    </div>
    <div class="container-md d-flex justify-content-center" >
        <form>
            <!-- Nome -->
            <div class="form-outline mb-4" style="width:350px">
                <label class="form-label" for="title" placeholder="dd/mm/aaaa">Título:</label>
                <input type="text" id="title" class="form-control" />
            </div>
            <!-- Deadline -->
            <div class="form-outline mb-4" style="width:350px">
                <label class="form-label" for="deadline">Prazo Limite:</label>
                <input type="text" id="deadline" class="form-control" />
            </div>
            <div class="form-group mb-3">
                <label for="description">Descrição:</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
              </div>
            <!-- Salvar -->
            <div class="d-flex justify-content-end">
                <button type="submit" id="bt-submit" class="btn btn-basic mb-4"><i class="fa-regular fa-floppy-disk"></i> Salvar</button>
            </div>
        
          </form>
    </div>
</body>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<script

    crossorigin="anonymous"></script>
<script src="/static/js/tasks.js"></script>
</html>
