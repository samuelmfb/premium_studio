<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Premium Studio - Painel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/index.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body class="bg-blue">
    <!-- Header -->
    <nav class="navbar bg-blue">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="/static/img/favicon.ico" alt="Premium Favicon" width="45" height="36">
          </a>
          <button type="button" class="btn btn-login">
            <i class="fa-solid fa-right-to-bracket"></i>
            Login</button>
        </div>
    </nav>
    <!-- jumbotron -->
    <div class="mb-4 bg-light-blue rounded-3 d-flex align-middle">
        <div class="container-fluid py-5 d-flex justify-content-center">
            <img src="/static/img/premium_logo.png" alt="Premium Logo" >
        </div>
    </div>
    <!-- botÃµes -->
    <div class="container bg-blue d-flex justify-content-around text-center align-middle mt-5">
        <button type="button" class="btn btn-square-md bg-light-blue btn-home d-flex align-items-center justify-content-center">
            <span class="align-middle justify-content-center">
                <i class="fa-solid fa-user fa-5x"></i>
                <p class="mt-3">Cliente</p>
            </span>
        </button>
        <button type="button" class="btn btn-square-lg bg-light-blue btn-home d-flex align-items-center justify-content-center">
            <span class="align-middle justify-content-center">
                <i class="fa-regular fa-star fa-5x"></i>
                <p class="mt-3">Produtor</p>
            </span>
        </button>
        <button type="button" class="btn btn-square-md bg-light-blue btn-home d-flex align-items-center justify-content-center">
            <span class="align-middle justify-content-center">
                <i class="fa-solid fa-gear fa-5x"></i>
                <p class="mt-3">Gerente</p>
            </span>
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
