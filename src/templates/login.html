<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Premium Studio - Login</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/main.css'>
    <!-- <script src='main.js'></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body class="bg-dark-blue">
    <!-- Header -->
    <!-- jumbotron -->
    <div class="mb-4 bg-blue d-flex align-middle mt-5">
        <div class="container-fluid py-5 d-flex justify-content-center">
            <img class="invert" src="/static/img/premium_logo.png" alt="Premium Logo" >
        </div>
    </div>
    
    <!-- formulário do login -->
    <div class="container-md d-flex justify-content-center" >
        <form >
            <!-- Email -->
            <div class="form-outline mb-4" style="width:350px">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" class="form-control" />
            </div>
          
            <!-- Password -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Senha:</label>
                <input type="password" id="password" class="form-control" />
            </div>
          
            <!-- Entrar -->
            <div class="d-flex justify-content-center">
                <button type="submit" id="bt-login" class="btn btn-basic mb-4">Entrar</button>
            </div>
          
            <!-- Cadastrar novo usuário -->
            <div class="text-center">
              <p><a href="/novo_usuario" >Cadastrar novo usuário</a></p>
            </div>
          </form>
    </div>
    
</body>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
<script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
<script src="/static/js/login.js"></script>
</html>
