<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Premium Studio - Adicionar Projeto</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/main.css'>
    <!-- <script src='main.js'></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body class="bg-dark-blue">
    <!-- Header -->
    <!-- jumbotron -->
    <div class="mb-4 bg-blue d-flex align-middle mt-5">
        <div class="container-fluid py-5 d-flex justify-content-center">
            <h2>Novo Projeto</h2>
        </div>
    </div>
    <div class="container-md d-flex justify-content-center" >
        <form>
            <!-- Nome -->
            <div class="form-outline mb-4" style="width:350px">
                <label class="form-label" for="nome">Nome do Projeto:</label>
                <input type="text" id="name" class="form-control" />
            </div>
            <div class="form-outline mb-4" style="width:350px">
                <label class="form-label" for="full_value">Valor:</label>
                <input type="text" id="full_value" class="form-control" />
            </div>
            <div class="form-group mb-4">
                <label for="producer">Produtor</label>
                <select class="form-control" id="producer">
                  <option value="1">Joaozinho</option>
                  <option value="2">Huguinho</option>
                </select>
              </div>
            <div class="form-group mb-4">
                <label for="customer">Cliente</label>
                <select class="form-control" id="customer">
                  <option value="1">Joaozinho dos teclados</option>
                  <option value="2">Huguinho da guitarra</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="description">Descricao</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
              </div>
            <!-- Salvar -->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-basic mb-4"><i class="fa-regular fa-floppy-disk"></i> Salvar</button>
            </div>
        
          </form>
    </div>
</body>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
<script
    src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
    integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
    crossorigin="anonymous"></script>
<script src="/src/static/js/create_project.js"></script>
</html>
