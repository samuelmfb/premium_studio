<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

<body class="bg-dark-blue">
    <!-- Header -->
    <!-- jumbotron -->
    <div class="mb-4 bg-blue d-flex align-middle mt-5">
        <div class="container-fluid py-5 d-flex justify-content-center">
            <h2>Gestão</h2>
        </div>
    </div>
    
    <!-- formulário do login -->
    <div class="container-md d-flex justify-content-center align-content-center" >
        <div class="row d-flex justify-content-around">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-square-lg bg-light-blue btn-home d-flex align-items-center justify-content-center m-5">
                    <span class="align-middle justify-content-center">
                        <i class="fa-solid fa-chart-simple fa-5x"></i>

            </div>

        </div>

                <button type="button" class="btn btn-square-lg bg-light-blue btn-home d-flex align-items-center justify-content-center m-5">

                        <i class="fa-solid fa-file-lines fa-5x"></i>

                    </span>
                </button>
            </div>
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-square-lg bg-light-blue btn-home d-flex align-items-center justify-content-center m-5">
                    <span class="align-middle justify-content-center">
                        <i class="fa-brands fa-searchengin fa-5x"></i>
                        <p class="mt-3">Listar Projetos</p>
                    </span>
                </button>
            </div>
        </div>
